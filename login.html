<html lang="pt-BR">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login - Sintomex
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-blue-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
   <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
    Login - Sintomex
   </h2>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700" for="email">
      Email
     </label>
     <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" name="email" type="email"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700" for="password">
      Senha
     </label>
     <input class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="password" name="password" type="password"/>
    </div>
    <div class="flex items-center justify-between mb-4">
     <div class="flex items-center">
      <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember_me" name="remember_me" type="checkbox"/>
      <label class="ml-2 block text-gray-900" for="remember_me">
       Lembrar-me
      </label>
     </div>
     <a class="text-sm text-blue-600 hover:underline" href="#">
      Esqueceu a senha?
     </a>
    </div>
    <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
     Entrar
    </button>
   </form>
   <p class="mt-6 text-center text-gray-600">
    NÃ£o tem uma conta?
    <a class="text-blue-600 hover:underline" href="#">
     Cadastre-se
    </a>
   </p>
  </div>
 </body>
</html>
